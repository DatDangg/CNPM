<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/profile.css"/>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="../icomoon/icomoon.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/vendor.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&family=Roboto+Slab&display=swap"
        rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    
    <script src="../js/index.js"></script>
</head>
<body>
  
    <div class="profile-page">
    <nav class="main-menu d-flex navbar fixed-top navbar-expand-lg p-2 py-3 p-lg-4 py-lg-4 main ">
      <div class="container-fluid">
        <div class="main-logo">
          <a href="../index.html">
            <img src="../images/logo-no-background.png" alt="logo" class="img-fluid" id="logo">
          </a>
        </div>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body justify-content-end">
            <ul class="navbar-nav menu-list list-unstyled align-items-lg-center d-flex gap-md-3 mb-0">
              <li class="nav-item">
                <a href="../index.html" class="nav-link mx-2 active">Home</a>
              </li>
              <li class="nav-item">
                <a href="../etest/etest.html" class="nav-link mx-2">Test</a>
              </li>
              <li class="nav-item">
                <a href="../flashcard/maincard.html" class="nav-link mx-2">Flashcard</a>
              </li>
  
              <div class="d-none d-lg-flex align-items-center ms-5">
                <ul class="d-flex justify-content-end list-unstyled m-0" id="nav-user-action">
                  <li>
                    <a class="btn btn-outline-dark mx-3 p-3" href="#" data-bs-toggle="modal"
                      data-bs-target="#exampleModal">Login/Signup</a>
                  </li>
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <div class="tabs-listing mt-4">
                            <nav>
                              <div class="nav nav-tabs d-flex justify-content-center border-0" id="nav-tab" role="tablist">
                                <button class="btn btn-outline-primary px-5 py-3 me-3 active" id="nav-sign-in-tab"
                                  data-bs-toggle="tab" data-bs-target="#nav-sign-in" type="button" role="tab"
                                  aria-controls="nav-sign-in" aria-selected="true">Log In</button>
                                <button class="btn btn-outline-primary px-5 py-3" id="nav-register-tab" data-bs-toggle="tab"
                                  data-bs-target="#nav-register" type="button" role="tab" aria-controls="nav-register"
                                  aria-selected="false">Sign Up</button>
                              </div>
                            </nav>
                            <div class="tab-content" id="nav-tabContent">
                              <div class="tab-pane fade active show" id="nav-sign-in" role="tabpanel"
                                aria-labelledby="nav-sign-in-tab">
                                <form id="form1" class="form-group flex-wrap p-3 ">
                                  <div class="form-input col-lg-12 my-4">
                                    <label for="exampleInputEmail1"
                                      class="form-label fs-6 text-uppercase fw-bold text-black">Email Address</label>
                                    <input type="text" id="exampleInputEmail1" name="email" placeholder="Email"
                                      class="form-control ps-3">
                                  </div>
                                  <div class="form-input col-lg-12 my-4">
                                    <label for="inputPassword1"
                                      class="form-label fs-6 text-uppercase fw-bold text-black">Password</label>
                                    <input type="password" id="inputPassword1" placeholder="Password"
                                      class="form-control ps-3" aria-describedby="passwordHelpBlock">
                                    <div id="passwordHelpBlock" class="form-text text-center">
                                      <a href="#" class="password">Forgot Password?</a>
                                    </div>
                                  </div>
                                  <div class="d-grid my-3">
                                    <button type="submit" class="btn btn-primary px-5 py-3">Log In</button>
                                  </div>
                                </form>
                              </div>
                              <div class="tab-pane fade" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">
                                <form id="form2" class="form-group flex-wrap p-3 ">
                                  <div class="form-input col-lg-12 my-4">
                                    <label for="InputUsername2"
                                      class="form-label fs-6 fw-bold text-black">Username</label>
                                    <input type="text" id="InputUsername2" placeholder="Username"
                                      class="form-control ps-3">
                                  </div>
                                  <div class="form-input col-lg-12 my-4">
                                    <label for="InputEmail2"
                                      class="form-label fs-6 fw-bold text-black">Email Address</label>
                                    <input type="text" id="InputEmail2" name="email" placeholder="Email" 
                                      class="form-control ps-3">
                                  </div>
                                  <div class="form-input col-lg-12 my-4">
                                    <label for="inputContact2"
                                      class="form-label fs-6 fw-bold text-black">Contact</label>
                                    <input type="text" id="inputContact2" placeholder="Contact"
                                      class="form-control ps-3">
                                  </div>
                                  <div class="form-input col-lg-12 my-4">
                                    <label for="inputPassword2"
                                      class="form-label fs-6 fw-bold text-black">Password</label>
                                    <input type="password" id="inputPassword2" placeholder="Password"
                                      class="form-control ps-3">
                                  </div>
                                  <div class="form-input col-lg-12 my-4">
                                    <label for="inputCpass2"
                                      class="form-label fs-6 fw-bold text-black">Confirm Password</label>
                                    <input type="password" id="inputCpass2" placeholder="Confirm Password"
                                      class="form-control ps-3">
                                  </div>
                                  <div class="d-grid my-3">
                                    <button type="submit" class="btn btn-primary px-5 py-3">Sign Up</button>
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </ul>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="content">
      <div class="content__cover">
          <div class="content__avatar">
              <div class="edit-icon" onclick="showEditModal()">
                  <iconify-icon icon="mdi:pencil" style="color: white; font-size: 24px;"></iconify-icon>
              </div>
          </div>
          <div class="content__bull"><span></span><span></span><span></span><span></span><span></span></div>
      </div>
      <div class="content__title">
          <h1>Samantha Jones</h1>
      </div>
      <div class="content__description"></div>
  </div>
  <div class="bg">
      <div><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
  </div>

  <!-- Modal for editing profile -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel">Chỉnh sửa thông tin cá nhân</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="basic-info-tab" data-bs-toggle="tab" data-bs-target="#basic-info" type="button" role="tab" aria-controls="basic-info" aria-selected="true">Thông tin cơ bản</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="change-password-tab" data-bs-toggle="tab" data-bs-target="#change-password" type="button" role="tab" aria-controls="change-password" aria-selected="false">Thay đổi mật khẩu</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="basic-info" role="tabpanel" aria-labelledby="basic-info-tab">
              <form id="basic-info-form">
                <div class="mb-3">
                  <label for="editUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="editUsername" readonly>
                </div>
                <div class="mb-3">
                  <label for="editEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="editEmail">
                </div>
              </form>
            </div>
            <div class="tab-pane fade" id="change-password" role="tabpanel" aria-labelledby="change-password-tab">
              <form id="change-password-form">
                <div class="mb-3">
                  <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                  <input type="password" class="form-control" id="currentPassword">
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label">Mật khẩu mới</label>
                  <input type="password" class="form-control" id="newPassword">
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                  <input type="password" class="form-control" id="confirmPassword">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button type="button" class="btn btn-primary" onclick="saveProfile()">Lưu thay đổi</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>

          <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="forgotPasswordStep1">
            <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
            <form id="forgotPasswordForm" class="form-group flex-wrap p-3">
              <div class="form-input col-lg-12 my-4">
                <label for="forgotPasswordEmail" class="form-label fs-6 text-uppercase fw-bold text-black">Email Address</label>
                <input type="email" id="forgotPasswordEmail" name="email" placeholder="Email" class="form-control ps-3" required>
              </div>
              <div class="d-grid my-3">
                <button type="submit" class="btn btn-primary px-5 py-3">Send Reset Code</button>
              </div>
            </form>
          </div>
          <div id="forgotPasswordStep2" class="d-none">
            <h5 class="modal-title" id="forgotPasswordModalLabel">Enter Reset Code</h5>
            <form id="verifyResetCodeForm" class="form-group flex-wrap p-3">
              <div class="form-input col-lg-12 my-4">
                <label for="resetCodeInput" class="form-label fs-6 text-uppercase fw-bold text-black">Reset Code</label>
                <input type="text" id="resetCodeInput" placeholder="Reset Code" class="form-control ps-3" required>
              </div>
              <div class="form-input col-lg-12 my-4">
                <label for="newPasswordInput" class="form-label fs-6 text-uppercase fw-bold text-black">New Password</label>
                <input type="password" id="newPasswordInput" placeholder="New Password" class="form-control ps-3" required>
              </div>
              <div class="form-input col-lg-12 my-4">
                <label for="confirmNewPasswordInput" class="form-label fs-6 text-uppercase fw-bold text-black">Confirm New Password</label>
                <input type="password" id="confirmNewPasswordInput" placeholder="Confirm New Password" class="form-control ps-3" required>
              </div>
              <div class="d-grid my-3">
                <button type="submit" class="btn btn-primary px-5 py-3">Update Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  <div class="container admin-container d-none">
    <div class="header">
        <h1 class="admin-panel">Admin Panel</h1>
    </div>
    <div class="admin-grid" id="admin-grid">
      <button id="add-topic-btn" class="btn btn-primary mb-3">Add Topic</button>
        <input type="text" id="new-topic-input" class="form-control mb-3" placeholder="Enter new topic">
        <table class="table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Topic</th>
                    <th>Hide</th>
                </tr>
            </thead>
            <tbody id="admin-table-body">
            </tbody>
        </table>
    </div>
    <div class="admin-topic-words d-none">
        <h2 id="topic-title"></h2>
        <button id="back-to-topics" class="btn btn-secondary mb-3">Back to Topics</button>
        <form id="add-word-form" class="mb-4">
            <div class="mb-3">
                <label for="new-word" class="form-label">Word</label>
                <input type="text" id="new-word" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="new-english-meaning" class="form-label">English Meaning</label>
                <input type="text" id="new-english-meaning" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="new-vnese-meaning" class="form-label">Vietnamese Meaning</label>
                <input type="text" id="new-vnese-meaning" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Word</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Meaning</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="topic-words-body">
            </tbody>
        </table>
